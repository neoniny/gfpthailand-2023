<body>
    <script src="header.js"></script>
    <main id="main">
        <section id="topbg" class="topbg">
            <img src="assets/img/contacttop.jpg" class="img-fluid">
        </section>
        <section id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <div class="title col-sm-12 col-md-4 col-lg-6">
                        <h2 id="contactform_h"></h2>
                    </div>
                    <div class="checkboxleft col-sm-12 col-md-4 col-lg-3">
                        <label for="orderproduct" class="checkbox"><span id="orderProduct_check"></span>
                            <input type="radio" id="orderproduct" name="order" value="orderproduct" checked="true"
                                onchange="toggleOEM()">
                            <span class="checkmark"></span>
                        </label>

                    </div>
                    <div class="checkboxleft col-sm-12 col-md-4 col-lg-3">
                        <label for="ordroem" class="checkbox"><span id="orderOEM_check"></span>
                            <input type="radio" id="ordroem" name="order" value="ordroem" onchange="toggleOEM()">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- FORM START HERE -->
            <form action="https://www.SnapHost.com/captcha/send.aspx" id="ContactUsCaptchaWebForm" method="post"
                onsubmit="return ValidateForm(this);">
                <input name="skip_WhereToSend" type="hidden" value="hello@gfpthailand.com" />
                <input name="skip_SnapHostID" type="hidden" value="ZTG5DUBJPF9E" />
                <input name="skip_WhereToReturn" type="hidden" value="https://www.gfpthailand.com/contact#overlay" />
                <input name="skip_Subject" type="hidden" value="Contact Us Form" />
                <input name="skip_ShowUsersIp" type="hidden" value="1" />
                <input name="skip_SendCopyToUser" type="hidden" value="1" />
                <script type="text/javascript">
                    function ValidateForm(frm) {
                        if (frm.Name.value == "") { alert('Name is required.'); frm.Name.focus(); return false; }
                        if (frm.FromEmailAddress.value == "") { alert('Email address is required.'); frm.FromEmailAddress.focus(); return false; }
                        if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) { alert('Please enter a valid email address.'); frm.FromEmailAddress.focus(); return false; }
                        if (frm.Comments.value == "") { alert('Please enter comments or questions.'); frm.Comments.focus(); return false; }
                        if (frm.skip_CaptchaCode.value == "") { alert('Enter web form code.'); frm.skip_CaptchaCode.focus(); return false; }
                        return true;
                    }
                    function ReloadCaptchaImage(captchaImageId) {
                        var obj = document.getElementById(captchaImageId);
                        var src = obj.src;
                        var date = new Date();
                        var pos = src.indexOf('&rad=');
                        if (pos >= 0) { src = src.substr(0, pos); }
                        obj.src = src + '&rad=' + date.getTime();
                        return false;
                    }
                </script>
                <div class="container">
                    <div id="orderproduct" class="orderproduct">
                        <div class="row mt-3">
                            <div class="col-sm-3"><label for="orderName" id="orderName"> </label><span
                                    class="mandatory"> *
                                </span></div>
                            <div class="col-sm-9"><input type="text" id="orderName" name="orderName"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-3"><label for="orderOrg" id="orderOrg"> </label><span class="mandatory">
                                    *
                                </span></div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-3"><label for="orderEmail" id="orderEmail"> </label><span
                                    class="mandatory">
                                    * </span></div>
                            <div class="col-sm-9"><input type="text" id="orderEmail" name="orderEmail"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-3"><label for="orderTel" id="orderTel"> </label><span class="mandatory">
                                    *
                                </span></div>
                            <div class="col-sm-9"><input type="text" id="orderTel" name="orderTel"></div>
                        </div>
                        <div class="mt-3 fullbox">
                            <label for="orderTorderMsgel" id="orderMsg"> </label><span class="mandatory"> * </span>
                            <textarea name="orderMsg"></textarea>
                        </div>

                    </div>
                    <div id="orderOEM" style="display: none;">
                        <br><label for="drinkType" id="drinkType" class="mb-2"></label>
                        <label for="drinkType1" class="checkbox"><span id="drinkType1_c"></span>
                            <input type="radio" id="drinkType1" name="drinkType" value="น้ำแร่">
                            <span class="checkmark"></span>
                        </label>
                        <label for="drinkType2" class="checkbox"><span id="drinkType2_c"></span>
                            <input type="radio" id="drinkType2" name="drinkType" value="น้ำผัก-ผลไม้">
                            <span class="checkmark"></span>
                        </label>
                        <label for="drinkType3" class="checkbox"><span id="drinkType3_c"></span>

                        </label>
                        <label for="drinkType4" class="checkbox"><span id="drinkType4_c"></span>
                            <input type="radio" id="drinkType4" name="drinkType" value="นมธัญพืช">
                            <span class="checkmark"></span>
                        </label>

                        <br><label for="packageType" id="packageType" class="mb-2"></label>
                        <label for="packageType1" class="checkbox"><span id="packageType1_c"></span>
                            <input type="radio" id="packageType1" name="packageType" value="น้ำแร่">
                            <span class="checkmark"></span>
                        </label>
                        <label for="packageType2" class="checkbox"><span id="packageType2_c"></span>
                            <input type="radio" id="packageType2" name="packageType" value="PP">
                            <span class="checkmark"></span>
                        </label>
                        <label for="packageType3" class="checkbox"><span id="packageType3_c"></span>
                            <input type="radio" id="packageType3" name="packageType" value="PET">
                            <span class="checkmark"></span>
                        </label>
                        <label for="packageType4" class="checkbox"><span id="packageType4_c"></span>
                            <input type="radio" id="packageType4" name="packageType" value="กระป๋อง">
                            <span class="checkmark"></span>
                        </label>

                        <br><label for="haveRecipe" id="haveRecipe" class="mb-2"></label>
                        <label for="haveRecipe1" class="checkbox"><span id="haveRecipe1_c"></span>
                            <input type="radio" id="haveRecipe1" name="haveRecipe" value="มีสูตรสำหรับผลิตแล้ว">
                            <span class="checkmark"></span>
                        </label>
                        <label for="haveRecipe2" class="checkbox"><span id="haveRecipe2_c"></span>
                            <input type="radio" id="haveRecipe2" name="haveRecipe"
                                value="ยังไม่มีและต้องการทีมพัฒนาสูตรของ GFP">
                            <span class="checkmark"></span>
                        </label>

                        <br><label for="howyouknowus" id="howyouknowus" class="mb-2"></label>
                        <label for="Facebook" class="checkbox">Facebook
                            <input type="radio" id="Facebook" name="howyouknowus" value="Facebook">
                            <span class="checkmark"></span>
                        </label>
                        <label for="Line" class="checkbox">Line

                            <span class="checkmark"></span>
                        </label>
                        <label for="Website" class="checkbox">Website
                            <input type="radio" id="Website" name="howyouknowus" value="Website">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-3">

                        </div>
                        <div class="col-sm-3">
                            <input name="skip_CaptchaCode" type="text" style="width:120px;" maxlength="6" required />
                        </div>
                        <div class="col-sm-3 text-center">

                                    style="margin-left:20px;"
                                    src="https://www.SnapHost.com/captcha/CaptchaImage.aspx?id=ZTG5DUBJPF9E&ImgType=2" /></a><br />
                            <a href="#" onclick="return ReloadCaptchaImage('CaptchaImage');">
                                <span style="font-size:12px;">reload image</span></a> </label><br />
                            <input name="skip_Submit" type="submit" value="Submit"
                                class="btn btn-default btn-gfp-yellow full-width" />
                        </div>
                    </div>
                </div>
            </form>

    <script>
        function toggleOEM() {
            // Get the checkbox
            var checkBox = document.getElementById("ordroem");
            // Get the output text
            var oemBox = document.getElementById("orderOEM");
            var emailToSend = document.getElementById("skip_WhereToSend");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true) {
                oemBox.style.display = "block";
                emailToSend.value = "projectco.gg@gfpthailand.com";
                // emailToSend.value = "neoniny@gmail.com"
            } else {
                oemBox.style.display = "none";
                emailToSend.value = "hello@gfpthailand.com";
                // emailToSend.value = "neoniny@gmail.com"
            }
        }
    </script>
